AWSTemplateFormatVersion: 2010-09-09
Description: Lacework AWS Config Security Audit Integration (Member Accounts)
Parameters:
  ResourceNamePrefix:
    Default: customerdemo
    Description: >-
      Names of resources created by the stack will be prefixed with this value
      to ensure uniqueness.
    Type: String
    MinLength: '1'
    MaxLength: '45'
    AllowedPattern: '^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*$'
    ConstraintDescription: >-
      Invalid resource name prefix.  Must match pattern
      ^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*$
  ExternalID:
    Default: 4CEBE3BCEB
    Description: >-
      The cross-account access role created by the stack will use this value in
      the ExternalID.
    Type: String
    MinLength: '10'
    MaxLength: '10'
    AllowedPattern: ^[a-zA-Z0-9=,.@:/-]{10}$
    ConstraintDescription: >-
      Invalid ExternalID value.  Must match pattern
      ^[a-zA-Z0-9=,.@:/-]{10}$.  Must be 10 characters long.
  LaceworkAccount:
    Type: String
    Description: "Enter your Lacework account name. Do not include the '.lacework.net' at the end."
    MinLength: '1'
  LaceworkAWSAccountId:
    Type: String
    Default: "434813966438"
    MinLength: '12'
    MaxLength: '12'
    AllowedPattern: '^\d{12}$'
    Description: "Enter the Lacework AWS Account ID. Change this FOR TESTING ONLY!"
Resources:
  LaceworkCrossAccountAccessRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join
        - '-'
        - - !Ref ResourceNamePrefix
          - laceworkcwsrole-sa
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - 'arn:aws:iam::'
                  - !Ref LaceworkAWSAccountId
                  - ':root'
            Condition:
              StringEquals:
                'sts:ExternalId': !Sub [ 'lweid:aws:v2:${LaceworkAccount}:${AWS::AccountId}:${ExternalID}', { LaceworkAccount: !Ref LaceworkAccount, ExternalID: !Ref ExternalID } ]
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/SecurityAudit'
  LaceworkCWSPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: LaceworkCWSPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: GetEc2DefaultEncryption
            Action:
              - 'ec2:GetEbsEncryptionByDefault'
            Effect: Allow
            Resource: '*'
          - Sid: EksListTagsForResource
            Action:
              - 'eks:ListTagsForResource'
            Effect: Allow
            Resource: '*'
          - Sid: EfsPolicies
            Action:
              - 'elasticfilesystem:DescribeFileSystemPolicy'
              - 'elasticfilesystem:DescribeLifecycleConfiguration'
              - 'elasticfilesystem:DescribeAccessPoints'
              - 'elasticfilesystem:DescribeAccountPreferences'
              - 'elasticfilesystem:DescribeBackupPolicy'
              - 'elasticfilesystem:DescribeReplicationConfigurations'
            Effect: Allow
            Resource: '*'
          - Sid: SagemakerPolicies
            Action:
              - 'sagemaker:GetLineageGroupPolicy'
              - 'sagemaker:GetModelPackageGroupPolicy'
            Effect: Allow
            Resource: '*'
          - Sid: IdentityStoreReadOnly
            Action:
              - 'identitystore:DescribeGroup'
              - 'identitystore:DescribeGroupMembership'
              - 'identitystore:DescribeUser'
              - 'identitystore:ListGroupMemberships'
              - 'identitystore:ListGroupMembershipsForMember'
              - 'identitystore:ListGroups'
              - 'identitystore:ListUsers'
            Effect: Allow
            Resource: '*'
          - Sid: SSOReadOnly
            Action:
              - 'sso:DescribeAccountAssignmentDeletionStatus'
              - 'sso:DescribeInstanceAccessControlAttributeConfiguration'
              - 'sso:GetInlinePolicyForPermissionSet'
            Effect: Allow
            Resource: '*'
          - Sid: APIGATEWAY
            Action:
              - 'apigateway:GetApiKeys'
              - 'apigateway:GetAuthorizers'
              - 'apigateway:GetBasePathMappings'
              - 'apigateway:GetClientCertificates'
              - 'apigateway:GetDeployments'
              - 'apigateway:GetDocumentationParts'
              - 'apigateway:GetDocumentationVersions'
              - 'apigateway:GetDomainNames'
              - 'apigateway:GetGatewayResponses'
              - 'apigateway:GetModels'
              - 'apigateway:GetModelTemplate'
              - 'apigateway:GetRequestValidators'
              - 'apigateway:GetResources'
              - 'apigateway:GetRestApis'
              - 'apigateway:GetSdk'
              - 'apigateway:GetSdkTypes'
              - 'apigateway:GetStages'
              - 'apigateway:GetTags'
              - 'apigateway:GetUsagePlanKeys'
              - 'apigateway:GetUsagePlans'
              - 'apigateway:GetVpcLinks'
            Effect: Allow
            Resource: '*'
          - Sid: APIGATEWAYV2
            Action:
              - 'apigatewayv2:GetApis'
              - 'apigatewayv2:GetApiMappings'
              - 'apigatewayv2:GetAuthorizers'
              - 'apigatewayv2:GetDeployments'
              - 'apigatewayv2:GetDomainNames'
              - 'apigatewayv2:GetIntegrations'
              - 'apigatewayv2:GetIntegrationResponses'
              - 'apigatewayv2:GetModelTemplate'
              - 'apigatewayv2:GetModels'
              - 'apigatewayv2:GetRoute'
              - 'apigatewayv2:GetRouteResponses'
              - 'apigatewayv2:GetStages'
              - 'apigatewayv2:GetVpcLinks'
            Effect: Allow
            Resource: '*'
      Roles:
        - !Ref LaceworkCrossAccountAccessRole